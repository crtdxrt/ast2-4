<style>
:root{
  --text:#8fc9ff;
  --accent:#3fb7ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'BBH Bartle',sans-serif;
  background:#081b3f;
  color:var(--text);
  overflow:hidden;
  transition:filter .55s ease, transform .55s ease;
}

/* LAUNCH EFFECT */
body.launching{
  filter:blur(6px) brightness(.65);
  transform:scale(1.04);
}

/* GRADIENT & DEPTH */
body::before, body::after{
  content:'';
  position:fixed;
  inset:0;
  z-index:-1;
}
body::before{
  background: linear-gradient(180deg, rgba(63,183,255,.55) 0%, rgba(20,71,166,.4) 32%, rgba(8,27,63,.85) 60%, rgba(2,6,17,1) 100%);
  z-index:-4;
}
body::after{
  background: linear-gradient(180deg, transparent 55%, rgba(2,6,17,.9) 100%);
  pointer-events:none;
}

/* PARTICLES & AMBIENT */
canvas{position:fixed; inset:0; z-index:-3;}
.ambient{position:fixed; inset:-30%; background: radial-gradient(circle at 50% 18%, rgba(63,183,255,.22), transparent 55%), radial-gradient(circle at 50% 95%, rgba(2,6,17,.95), transparent 70%); filter:blur(120px); z-index:-2;}

/* TOP BAR */
.topbar{
  position:fixed;
  inset:0 0 auto 0;
  height:50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 28px;
  font-size:.8em;
  color:#a7d9ff;
  text-shadow:0 0 10px rgba(63,183,255,.5);
  background:linear-gradient(180deg,rgba(5,20,45,.65),transparent);
  z-index:10;
}

.topbar div{
  opacity:0;
  transform:translateY(-14px);
  animation:dropFade .9s cubic-bezier(.2,.8,.2,1) forwards;
}
#day{animation-delay:.1s}
#time{animation-delay:.2s}

/* TITLE */
.site-title{
  position:fixed;
  left:80px;
  top:88px;
  font-size:1.9em;
  letter-spacing:.04em;
  color:#cfeaff;
  text-shadow:0 0 22px rgba(63,183,255,.75),0 0 50px rgba(63,183,255,.3);
  opacity:0;
  transform:translateY(-18px);
  animation:dropFade 1s cubic-bezier(.2,.8,.2,1) forwards;
  animation-delay:.25s;
}

/* SPLASH */
.splash-text{
  position:fixed;
  left:50%;
  top:150px;
  transform:translateX(-50%);
  font-size:1.3em;
  color:#8fc9ff;
  text-shadow:0 0 12px rgba(63,183,255,.6),0 0 28px rgba(63,183,255,.4),0 0 48px rgba(63,183,255,.3);
  z-index:10;
  pointer-events:none;
  white-space:nowrap;
}

/* GAME COUNT */
.game-count{
  position:fixed;
  left:50%;
  top:185px;
  transform:translateX(-50%);
  font-size:.95em;
  letter-spacing:.15em;
  color:#cfeaff;
  text-shadow:0 0 10px rgba(63,183,255,.8),0 0 30px rgba(63,183,255,.55);
  opacity:0;
  animation:fadeIn .9s ease forwards;
  animation-delay:.6s;
}

/* CAROUSEL GRID */
.game-grid{
  position:absolute;
  bottom:120px;
  left:0;
  display:flex;
  align-items:center;
  gap:40px;
  padding:0 50vw;
  transition:transform .5s cubic-bezier(.2,.8,.2,1);
}

/* GAME CARD */
.game-card{
  width:180px;
  height:180px;
  border-radius:26px;
  overflow:hidden;
  background:#041a36;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  cursor:pointer;
  transition:transform .5s cubic-bezier(.2,.8,.2,1), box-shadow .5s;
}
.game-card img{width:100%; height:100%; object-fit:cover; border-radius:26px;}

.game-card.selected{
  transform:scale(1.3);
  box-shadow:0 35px 90px rgba(0,0,0,.9),0 0 50px rgba(63,183,255,.85);
}

/* EXTRA ZOOM ON LAUNCH */
body.launching .game-card.selected{
  transform:scale(1.45);
}

/* INFO PANEL */
.info{
  position:fixed;
  left:50%;
  bottom:22px;
  transform:translateX(-50%) translateY(20px);
  padding:14px 32px;
  background:rgba(6,24,50,.75);
  backdrop-filter:blur(16px);
  border-radius:18px;
  font-size:1.1em;
  letter-spacing:.05em;
  color:#cfeaff;
  opacity:0;
  transition:.4s ease;
}
.info.show{opacity:1; transform:translateX(-50%) translateY(0);}

footer{
  position:fixed;
  bottom:10px;
  right:16px;
  font-size:.7em;
  color:#7fc2ff;
  opacity:.5;
}

/* ANIMATIONS */
@keyframes dropFade{to{opacity:1; transform:none}}
@keyframes fadeIn{to{opacity:1}}
</style>
</head>

// Sort

document.getElementById('gameCount').textContent = `${games.length} GAMES AVAILABLE`;

const grid=document.getElementById('gameGrid');
const info=document.getElementById('infoPanel');
const infoTitle=document.getElementById('infoTitle');
let index=0, launching=false;

// Cards
games.forEach((g,i)=>{
  const c=document.createElement('div');
  c.className='game-card';
  const img=document.createElement('img');
  img.src=g.img;
  c.appendChild(img);
  grid.appendChild(c);
  c.onclick=()=>{index=i;update(); launch();};
});

function update(){
  const cards=[...grid.children];
  cards.forEach(c=>c.classList.remove('selected'));
  const card=cards[index];
  card.classList.add('selected');

  const rect=card.getBoundingClientRect();
  const offset=(rect.left+rect.width/2)-(innerWidth/2);
  const x=(grid._x||0)-offset;
  grid.style.transform=`translateX(${x}px)`;
  grid._x=x;

  infoTitle.textContent=games[index].name;
  info.classList.add('show');
}

function launch(){
  if(launching) return;
  launching=true;
  document.body.classList.add('launching');
  setTimeout(()=>location.href=games[index].link, 520);
}

requestAnimationFrame(update);
addEventListener('resize',update);
addEventListener('keydown',e=>{
  if(e.key==='ArrowRight'){index=Math.min(index+1,games.length-1);update();}
  if(e.key==='ArrowLeft'){index=Math.max(index-1,0);update();}
  if(e.key==='Enter') launch();
});
